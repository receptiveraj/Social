<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rajveer</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: radial-gradient(#ffffff,#87ceeb,#ffffff); /* Sky background */
    }

    .balloon {
      position: absolute;
      bottom: 0; /* Start from the bottom */
      animation: floatUp 6s linear infinite, fadeOut 6s ease-in-out;
      text-align: center;
      font-family: Arial, sans-serif;
      font-weight: bold;
      color: white;
    }

    .balloon .text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 16px;
      text-shadow: 1px 1px 2px black;
    }

    /* 3D Balloon Shape */
    .balloon::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 92%;
      height: 100%;
      background: radial-gradient(circle at 20% 20%, #ff6f61, #ff4040);
      border-radius: 50%;
      box-shadow: 40px 10px 10px rgba(0, 0, 0, 0.2);
    }

    .string {
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 30px;
      background: gray;
      transform: translateX(-50%);
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(-110vh); /* Float upward off-screen */
      }
    }

    @keyframes fadeOut {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <script>
    // Create floating 3D balloons
    function createBalloon() {
      const balloon = document.createElement('div');
      balloon.classList.add('balloon');

      // Add text to the balloon
      const text = document.createElement('div');
      text.classList.add('text');
      text.innerText = 'Rajveer';
      balloon.appendChild(text);

      // Add string to the balloon
      const string = document.createElement('div');
      string.classList.add('string');
      balloon.appendChild(string);

      // Random size
      const size = Math.random() * 30 + 70 + 'px';
      balloon.style.width = size;
      balloon.style.height = size;

      // Random horizontal position
      balloon.style.left = Math.random() * window.innerWidth + 'px';

      // Random animation duration
      balloon.style.animationDuration = Math.random() * 3 + 4 + 's';

      document.body.appendChild(balloon);

      // Remove balloon after animation
      setTimeout(() => {
        balloon.remove();
      }, 6000);
    }

    // Generate balloons every 700ms
    setInterval(() => {
      createBalloon();
    }, 400);
  </script>
